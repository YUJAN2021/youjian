<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮件监控系统 - Cloudflare Pages</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📧 邮件监控系统</h1>
            <p class="subtitle">基于 Cloudflare Pages 部署的验证码提取工具</p>
        </header>

        <div class="card">
            <h2>🔐 最新验证码</h2>
            <div id="latest-code-display" class="code-display">
                <div class="loading">点击下方按钮获取验证码</div>
            </div>
            <button id="get-latest-code" class="btn btn-primary">获取最新验证码</button>
        </div>

        <div class="card">
            <h2>🔄 邮件处理</h2>
            <div id="process-status" class="status-display">
                <p>点击下方按钮手动触发邮件处理</p>
            </div>
            <button id="process-mails" class="btn btn-success">处理新邮件</button>
            <div id="process-results" class="results"></div>
        </div>

        <div class="card">
            <h2>📬 查看邮件列表</h2>
            <div class="form-group">
                <label>邮件数量：</label>
                <input type="number" id="mail-limit" value="10" min="1" max="50">
            </div>
            <div class="form-group">
                <label>过滤地址：</label>
                <input type="text" id="mail-address" placeholder="可选，留空显示所有">
            </div>
            <button id="get-mails" class="btn btn-info">获取邮件</button>
            <div id="mails-list" class="mails-list"></div>
        </div>

        <div class="card">
            <h2>⚙️ API 端点</h2>
            <div class="api-list">
                <div class="api-item">
                    <strong>GET /api/latest-code</strong>
                    <p>获取最新验证码（供自动精灵等工具调用）</p>
                </div>
                <div class="api-item">
                    <strong>GET /api/process-mails</strong>
                    <p>处理新邮件并提取验证码</p>
                </div>
                <div class="api-item">
                    <strong>GET /api/get-mails?limit=10&offset=0</strong>
                    <p>获取邮件列表</p>
                </div>
            </div>
        </div>

        <footer>
            <p>使用 Cloudflare Pages 部署 | <a href="https://github.com" target="_blank">查看文档</a></p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
