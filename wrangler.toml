name = "mail-monitor"
compatibility_date = "2024-01-01"

# Pages 配置
pages_build_output_dir = "public"

# KV Namespace 绑定
# 注意：部署后需要在 Cloudflare Dashboard 中创建 KV namespace 并绑定
[[kv_namespaces]]
binding = "MAIL_KV"
id = "YOUR_KV_NAMESPACE_ID"  # 部署后替换为实际的 KV namespace ID

# 环境变量（生产环境通过 Cloudflare Dashboard 设置）
# [vars]
# WORKER_URL = "https://your-worker.workers.dev"
# API_TYPE = "admin"
# TELEGRAM_BOT_TOKEN = "your-bot-token"
# TELEGRAM_CHAT_ID = "your-chat-id"
